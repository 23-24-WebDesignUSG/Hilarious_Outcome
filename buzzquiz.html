        function showResult() {

            if (document.getElementById("amp").checked) {

            }

            // Question 4

            }

                points += 10;
            }
            if (document.getElementById("easter").checked) {
                points += 15;
            }
            if (document.getElementById("newyear").checked) {
                points += 20;
            }

            // Question 5
            if (document.getElementById("english").checked) {
                points += 5;
            }
            if (document.getElementById("science").checked) {
                points += 10;
            }
            if (document.getElementById("math").checked) {
                points += 15;
            }
            if (document.getElementById("art").checked) {
                points += 20;
            }

            // Question 6
            if (document.getElementById("stronger").checked) {
                points += 5;
            }
            if (document.getElementById("change").checked) {
                points += 10;
            }
            if (document.getElementById("self").checked) {
                points += 15;
            }
            if (document.getElementById("fear").checked) {
                points += 20;
            }

            // Display result based on points
            var result;
            if (points <= 30) {
                result = "You have a fun personality!";
            } 
            else if (points <= 40) {
                result = "You have a brave personality!";
            } 
            else if (points <= 50) {
                result = "You have a precise personality!";
            } 
            else if (points <= 60) {
                result = "You have a advanturous personality!";
            } 
            else if (points <= 70) {
                result = "You have a creative personality!";
            } 
            else if (points <= 80) {
                result = "You have a mysterious personality!";
            } 
            else if (points <= 90) {
                result = "You have a reliable personality!";
            } 
            else if (points <= 100) {
                result = "You have a loyal personality!";
            } 
            else if (points <= 110) {
                result = "You have a passionate personality!";
            } 
            else {
                result = "You have a wise personality!";
            } 

            // Show the result in the div
            document.getElementById("result").innerHTML = result;
        }
    </script>
